<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator Pro</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <link rel="stylesheet" href="styles/cards.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <div class="calculator-wrapper">
        <div class="calculator-card">
          <div class="header-section">
            <div class="flag-banner">
              <div class="flag-stars">
                <i class="fas fa-star flag-star"></i>
              </div>
              <div class="flag-stripes">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
              </div>
            </div>
            <h1>GPA Calculator<span class="pro-badge">PRO</span></h1>
            <div class="animated-subtitle">
              <p class="subtitle">Transform Your Grades to US Standards</p>
              <div class="underline"></div>
            </div>
          </div>

          <div class="grades-section">
            <div class="grades-container" id="gradesContainer"></div>
            <button id="addGrade" class="btn-add">
              <span class="btn-icon">+</span>
              <span class="btn-text">Nova Disciplina</span>
            </button>
          </div>

          <div class="results-card" id="results">
            <div class="result-grid">
              <div class="result-item">
                <div class="result-label">GPA Brasil</div>
                <div class="result-value" id="gpa10">-</div>
                <div class="result-scale">Escala 0-10</div>
              </div>
              <div class="result-divider"></div>
              <div class="result-item">
                <div class="result-label">GPA EUA</div>
                <div class="result-value" id="gpa4">-</div>
                <div class="result-scale">Escala 0-4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
